<div class="back">
    <img src="\assets\region8_map.png">
    <div class="front">
        <div class="container">
            <section class="login-box">
                <form [formGroup]="login">
                    <h2>Login</h2>
                    <mat-form-field>
                        <input placeholder="Username" matInput formControlName="username" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                    <div class="redirects">
                        <button type="submit" name="submit" class="btn">
                            <a routerLink="home" (click)="newClass('Home')" routerLinkActive="active">Login</a>
                        </button>
                        <a routerLink="signup" (click)="newClass('Signup')" routerLinkActive="active">Sign up</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
